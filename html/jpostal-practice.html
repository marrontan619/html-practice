  <script src="//jpostal.googlecode.com/svn/trunk/jquery.jpostal.js"></script>
  <script>
    $(function() {
      $('#zip1').jpostal({

          '#city': '%4',
          '#area': '%5',

      });
    });
  </script>
  <title>jpostal</title>
</head>
