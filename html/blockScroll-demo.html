<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="../css/blockScroll.css" />
  <link rel="stylesheet" type="text/css" href="../css/blockScroll-demo.css" />
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="../js/blockScroll.js"></script>
  <script>
    $(function() {
      var blockScroller = $('#main-wrap').blockScroll();
      $('#first-button').on( 'click', function() { blockScroller.goto(1); } );
      $('#second-button').on( 'click', function() { blockScroller.goto(2); } );
      $('#third-button').on( 'click', function() { blockScroller.goto(3); } );
      $('#fourth-button').on( 'click', function() { blockScroller.goto(4); } );
      $('#fifth-button').on( 'click', function() { blockScroller.goto(5); } );
      $('#sixth-button').on( 'click', function() { blockScroller.goto(6); } );
      $('#seventh-button').on( 'click', function() { blockScroller.goto(7); } );
      $('#eighth-button').on( 'click', function() { blockScroller.goto(8); } );
      $('#ninth-button').on( 'click', function() { blockScroller.goto(9); } );
    });
  </script>
  <title>Block Scrollの練習</title>
</head>
<body>
 <div class="top-menu">
    <span class="toc-button" id="first-button">First</span>
    <span class="toc-button" id="second-button">Second</span>
    <span class="toc-button" id="third-button">Third</span>
    <span class="toc-button" id="fourth-button">Fourth</span>
    <span class="toc-button" id="fifth-button">Fifth</span>
    <span class="toc-button" id="sixth-button">Sixth</span>
    <span class="toc-button" id="seventh-button">Seventh</span>
    <span class="toc-button" id="eighth-button">Eighth</span>
    <span class="toc-button" id="ninth-button">Ninth</span>
  </div>
  <div id="main-wrap">
    <div class="first">
      <h1>First</h1>
    </div>
    <div class="second">
      <h1>Second</h1>
    </div>
    <div class="third">
      <h1>Third</h1>
    </div>
    <div class="fourth">
      <h1>Fourth</h1>
    </div>
    <div class="fifth">
      <h1>Fifth</h1>
    </div>
    <div class="sixth">
      <h1>Sixth</h1>
    </div>
    <div class="seventh">
      <h1>Seventh</h1>
    </div>
    <div class="eighth">
      <h1>Eighth</h1>
    </div>
    <div class="ninth">
      <h1>Ninth</h1>
    </div>
  </div>
  <div id="up-down-arrows">
    <span id="block-up-arrow">上</span>
    <span id="block-down-arrow">下</span>
  </div>
</body>
</html>
